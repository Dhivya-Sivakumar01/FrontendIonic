<ion-content>
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide class="firstSlide">
      <div class="box">
        <div class="box-content">
          <img src=".\assets\imgs\img7.png">
          <h1>Share Your Thought</h1>
        </div>
      </div>
    </ion-slide >
    <ion-slide class="secondSlide">
      <div class="box">
        <div class="box-content">
          <img src=".\assets\imgs\img5.png">
          <h2 style="color: #8C8C8C;">Connect with like minded People</h2>
          <h1 class="blue">#OneFamily</h1>
        </div>
      </div>
    </ion-slide>
    <ion-slide class="thirdSlide">
      <div class="box">
        <div class="box-content">
          <img src=".\assets\imgs\img2.jpg">
          <h1 style="margin-top:-30px">Work hard && Play hard</h1>
          <ion-button style="margin-top:-7px" routerLink="/login">Get Started</ion-button>
        </div>
      </div>
    </ion-slide>
  </ion-slides>
